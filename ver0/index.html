<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoList</title>
  <style>
    body {
      width: 500px;
      height: 500px;
      margin: auto;
    }
    
    input {
      font-size: 32px;
      margin-top: 20px;
      width: 500px;
      border: none;
    }
    
    input:focus {
      outline: none;
    }
    
    ul {
      list-style-type: none;
      font-size: 30px;
    }
    
    .item:hover {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div>
    <input type="text" name="input" id="todo" placeholder="What needs to be done?" autofocus>
    <ul id="list"></ul>
  </div>
  <script src="todolist.js"></script>
</body>

</html>
